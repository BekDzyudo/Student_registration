<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Registration</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form_block">
          <h2 style="margin-left: 100px; margin-bottom: 30px">
            Studens registration
          </h2>
          <form action="">
            <div id="idblock">
              <label for="ID">ID</label>
              <input
                onfocus="this.value=''"
                type="number"
                required
                id="ID"
                placeholder="ID"
              />
            </div>
            <div id="fioblock">
              <label for="fio">FIO</label>
              <input
                onfocus="this.value=''"
                type="text"
                required
                id="fio"
                placeholder="FIO"
              />
            </div>
            <div id="score">
              <label for="baho">Baho</label>
              <input
                onfocus="this.value=''"
                type="number"
                required
                id="baho"
                placeholder="Baho"
              />
            </div>
            <div id="fak">
              <label for="fakultet">Fakultet</label>
              <input
                onfocus="this.value=''"
                type="text"
                required
                id="fakultet"
                placeholder="Fakultet"
              />
            </div>
            <div id="yun">
              <label for="yunalish">Yo'nalish</label>
              <input
                onfocus="this.value=''"
                type="text"
                required
                id="yunalish"
                placeholder="Yo'nalish"
              />
            </div>
            <input
              type="button"
              id="mybtn"
              value="Talaba qo'shish"
              onclick="regis()"
            />
          </form>
        </div>
        <div class="table_block">
          <table>
            <thead>
              <tr class="thead">
                <td>N%</td>
                <td style="width: 250px">FIO</td>
                <td>Baho</td>
                <td>Fakultet</td>
                <td>Yo'nalish</td>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
      <div id="modal">
        <h4>Error</h4>
        <p>Barcha maydonlar to'ldirilishi shart!</p>
        <div id="modal_btn" onclick="CLOSE()">Close</div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
